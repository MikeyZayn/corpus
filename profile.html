<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Corpus</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css">
</head>
{% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    <div class="max-w-lg mx-auto mt-4 space-y-2">
      {% for category, message in messages %}
        <div class="p-3 rounded-md
                    {% if category == 'success' %} bg-green-100 text-green-800
                    {% elif category == 'error' %} bg-red-100 text-red-800
                    {% elif category == 'info' %} bg-blue-100 text-blue-800
                    {% else %} bg-gray-100 text-gray-800 {% endif %}">
          {{ message }}
        </div>
      {% endfor %}
    </div>
  {% endif %}
{% endwith %}

<body class="bg-gray-50 font-sans">
  <div class="max-w-lg mx-auto mt-20 bg-white shadow-lg rounded-xl p-8">
    <h2 class="text-2xl font-bold text-blue-900 mb-6 text-center">Profile</h2>
    <div class="space-y-3">
      <p><span class="font-semibold text-blue-900">Username:</span> {{ user.username }}</p>
      <p><span class="font-semibold text-blue-900">Email:</span> {{ user.email }}</p>
    </div>
    <div class="mt-6 flex justify-between">
      <a href="{{ url_for('home') }}" class="bg-yellow-400 px-4 py-2 rounded-md hover:bg-yellow-500">Back to Search</a>
      <a href="{{ url_for('logout') }}" class="bg-red-500 text-white px-4 py-2 rounded-md hover:bg-red-600">Logout</a>
    </div>
  </div>
</body>
</html>
